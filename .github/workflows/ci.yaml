      - name: Run LLM tests
        run: |
          pytest tests/test_llm.py -v --tb=short

  # Opsiyonel: TÃ¼m testlerin toplam kapsam raporu
  coverage-report:
    runs-on: ubuntu-latest
    needs: [test-tools, test-memory, test-planner, test-agent, test-orchestrator, test-llm]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov faiss-cpu
      - name: Run all tests with coverage
        run: |
          pytest tests/ --cov=agentforge --cov-report=xml --cov-report=term-missing
      - name: Upload coverage to Codecov (opsiyonel)
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
